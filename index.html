<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Roboto+Condensed:wght@700&family=Roboto:wght@300;400&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="theme">
      <span class="material-symbols-outlined"> dark_mode </span>
    </div>
    <div class="container">
      <input type="text" class="screen" readonly />
      <div class="buttons">
        <button class="clear">AC</button><button class="btn delete">DEL</button
        ><button class="calBtn">%</button><button class="calBtn sign">/</button
        ><button class="calBtn">7</button><button class="calBtn">8</button
        ><button class="calBtn">9</button><button class="calBtn sign">*</button
        ><button class="calBtn">4</button><button class="calBtn">5</button
        ><button class="calBtn">6</button><button class="calBtn sign">-</button
        ><button class="calBtn">1</button><button class="calBtn">2</button
        ><button class="calBtn">3</button><button class="calBtn sign">+</button
        ><button class="calBtn">0</button><button class="calBtn">.</button
        ><button class="equal">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
